apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.googlecode.json-simple'
version = '1.1.1'

description = "JSON.simple"

sourceCompatibility = 1.5
targetCompatibility = 1.5

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

manifest {
    attributes(
            "Bundle-Name": "JSON.simple",
            "Bundle-SymbolicName": "com.googlecode.json-simple.json-simple",
            "Bundle-Version": "${project.version}",
            "Bundle-License": "http://www.apache.org/licenses/LICENSE-2.0.txt",
            "Bundle-Description": "A simple Java toolkit for JSON",
            "Export-Package": "org.json.simple, org.json.simple.parser"
    )
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
